<ion-header>
  <ion-navbar>
    <ion-title>
      <img [src]="logo">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="initLightSensor()">LIGHT</button>
  <button ion-button full (click)="initOrientationSensor()">ORIENTATION</button>
  <button ion-button full (click)="initATemperatureSensor()">AMBIENT_TEMPERATURE</button>
  <button ion-button full (click)="initProximitySensor()">PROXIMITY</button>
  <button ion-button full (click)="initAccelerometerSensor()">ACCELEROMETER</button>
  <button ion-button full (click)="initBatteryStatus()">BAT STATUS</button>
  <button ion-button full (click)="initGeolocation()">GEOLOCATION</button>

  <ion-card *ngIf="model.data">

    <ion-card-header>Valor del Sensor {{model.Name}}</ion-card-header>
    
    <ion-list [hidden]="model.data.length == 2">
      <p style="font-size: 16px;font-weight: bold; color:blue">X: {{model.data[0] | number}}</p>
      <p style="font-size: 16px;font-weight: bold; color:blue">Y: {{model.data[1] | number}}</p>
      <p style="font-size: 16px;font-weight: bold; color:blue">Z: {{model.data[2] | number}}</p>
    </ion-list>

    <ion-list [hidden]="model.data.length == 3">
      <p style="font-size: 16px;font-weight: bold; color:blue">{{model.data[0]}} : {{model.data[1] | number}}</p>
    </ion-list>
